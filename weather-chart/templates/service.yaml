apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-svc
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 80
      nodePort: {{ .Values.service.nodePort  | default 30080 }}
  selector:
    app: {{ .Chart.Name }}
    release: {{ .Release.Name }}
        
